<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projeto Orientado a Objeto</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<header>
  <h1>Minha Loja 1.0</h1>
</header>

  <main>
    <div class="title">
    <h1>Produtos</h1>
    </div>

    <div class="card">
      <div class="lineInput">
        <label>Produto</label>
        <input type="text" id="produto" placeholder="Nome do produto">
      </div>

      <div class="lineInput">
        <label>Valor</label>
        <input type="number" id="valor" placeholder="Valor do produto">
      </div>

    <button id="btn1" onclick="produto.salvar()">Salvar</button>
    <button onclick="produto.cancelar()">Cancelar</button>
    </div>

    <div class="content">
      <table border="1">
        <thead>
          <th class="center">ID</th>
          <th>Produto</th>
          <th>Valor</th>
          <th class="center">Ações</th>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>

    <script src="./js/script.js"></script>
  </main>
</body>
</html>
